name: CI

on:
  push:
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential --no-install-recommends

      - name: Build wheels (wheelhouse)
        run: |
          python -m pip install --upgrade pip
          mkdir -p wheelhouse
          pip wheel --wheel-dir wheelhouse -r requirements.txt

      - name: Upload wheelhouse
        uses: actions/upload-artifact@v4
        with:
          name: wheelhouse
          path: wheelhouse

  run:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download wheelhouse
        uses: actions/download-artifact@v4
        with:
          name: wheelhouse

      - name: Install dependencies from wheelhouse
        run: |
          python -m pip install --upgrade pip
          pip install --no-index --find-links wheelhouse -r requirements.txt

      - name: Start MLflow UI in background
        run: |
          python -m mlflow ui --host 127.0.0.1 --port 5000 > mlflow-ui.log 2>&1 &
          echo $! > mlflow.pid
          sleep 3

      - name: Run training
        run: |
          python train.py

      - name: Stop MLflow UI
        if: always()
        run: |
          if [ -f mlflow.pid ]; then
            kill $(cat mlflow.pid) || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-and-logs
          path: |
            mlruns
            mlflow-ui.log
