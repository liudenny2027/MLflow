name: CI

on:
  push:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential --no-install-recommends

      - name: Build wheels (wheelhouse)
        run: |
          python -m pip install --upgrade pip
          mkdir -p wheelhouse
          # Attempt to build wheels; don't fail the job here so we can
          # still install from PyPI as a fallback.
          pip wheel --wheel-dir wheelhouse -r requirements.txt || true

      - name: Install dependencies (wheelhouse or PyPI)
        run: |
          python -m pip install --upgrade pip
          if [ -d wheelhouse ] && [ "$(ls -A wheelhouse)" ]; then
            pip install --no-index --find-links wheelhouse -r requirements.txt || pip install -r requirements.txt
          else
            pip install -r requirements.txt
          fi

      - name: Start MLflow UI in background
        run: |
          python -m mlflow ui --host 127.0.0.1 --port 5000 > mlflow-ui.log 2>&1 &
          echo $! > mlflow.pid
          sleep 3

      - name: Run training
        run: |
          python train.py

      - name: Stop MLflow UI
        if: always()
        run: |
          if [ -f mlflow.pid ]; then
            kill $(cat mlflow.pid) || true
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-and-logs
          path: |
            mlruns
            mlflow-ui.log
